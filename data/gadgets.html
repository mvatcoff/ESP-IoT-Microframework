<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
    
    <script src="./libs/js/jquery.min.js"></script>
    <script src="./libs/js/raphael-min.js"></script>

    <link rel="stylesheet" href="./libs/css/morris.css">
    <script src="./libs/js/morris.min.js" charset="utf-8"></script>
    
    <title>Grafica de Sensores</title>
  </head>
  
  <body>
    <div class="container">
        <h1>Sensores</h1>
            <hr>
        <div class="row">
                <div class="col-md-6">
                    <h2>Temperatura</h2>
                    <hr>
                    <label for="range-chart-1">N° de Datos</label>
                    <input id="range-chart-1" type="number" min="10" max="500" value="20"> 
                    <div id="grafica_temperatura"></div>
                </div>
                <div class="col-md-6">
                    <h2>Altura</h2>
                    <hr>
                    <label for="range-chart-2">N° de Datos</label>
                    <input id="range-chart-2" type="number" min="10" max="500" value="20"> 
                    <div id="grafica_altura"></div>
                </div>
        </div>
        
    </div>





    <!-- Optional JavaScript -->
    <script src="./libs/js/chars.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      -->
  </body>
</html>
